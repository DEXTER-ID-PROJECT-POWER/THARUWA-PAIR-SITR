<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THARUWA-MD PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      right: -50px;
      bottom: -50px;
      background: radial-gradient(circle at center, rgba(64, 195, 255, 0.2) 0%, transparent 70%);
      z-index: -1;
    }

    .box {
      width: 320px;
      height: 380px;
      padding: 25px;
      position: relative;
      text-align: center;
      background: rgba(23, 42, 100, 0.8);
      border-radius: 20px;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      animation: floatBox 6s ease-in-out infinite;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .box::before, .box::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 8s linear infinite;
      z-index: -1;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    @keyframes floatBox {
      0%, 100% { transform: translateY(0) rotate3d(1, 1, 1, 0deg); }
      50% { transform: translateY(-10px) rotate3d(1, 1, 1, 1deg); }
    }

    #text {
      color: #ffffff;
      position: relative;
      z-index: 1;
    }

    .fa-user {
      font-size: 24px;
      color: #40c3ff;
      animation: pulse 2s infinite;
      margin-bottom: 15px;
      display: inline-block;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .centered-text {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(64, 195, 255, 0.7);
      font-weight: bold;
      letter-spacing: 1px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #40c3ff, 0 0 10px #40c3ff; }
      to { text-shadow: 0 0 10px #40c3ff, 0 0 20px #40c3ff, 0 0 30px #40c3ff; }
    }

    h6 {
      margin: 15px 0;
      color: #e0e0e0;
      font-size: 14px;
      font-weight: normal;
      letter-spacing: 0.5px;
    }

    .input-container {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      margin: 10px auto;
    }

    .input-container:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(64, 195, 255, 0.3);
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: rgba(0, 0, 0, 0.5);
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #40c3ff;
      color: #ffffff;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .input-container input:focus {
      border-left: 2px solid #40c3ff;
      outline: none;
      box-shadow: inset 0 0 10px rgba(64, 195, 255, 0.5);
      background: rgba(0, 0, 0, 0.7);
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(45deg, #40c3ff, #6a11cb);
      font-weight: 700;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .input-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .input-container button:hover::before {
      left: 100%;
    }

    .input-container button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .input-container button:active {
      transform: translateY(0);
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 15px;
      font-size: 24px;
    }

    .fa-spinner {
      animation: spin 1s linear infinite;
      color: #40c3ff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #pair {
      margin-top: 15px;
      min-height: 50px;
    }

    #copy {
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      display: inline-block;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #copy:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(64, 195, 255, 0.5);
    }

    @media (max-width: 500px) {
      .box {
        width: 300px;
        height: 360px;
      }
      
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem 0.8rem 0 0;
        border-left: none;
        border-bottom: 2px solid #40c3ff;
      }

      .input-container button {
        padding: 0.8rem;
        border-radius: 0 0 0.8rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h3 class="centered-text">THARUWA-Md V1 Pairing</h3>
          <h6>üî¢ Enter Your Whatsapp Number with Country Code</h6>
          <div class="input-container">
            <input type="number" id="number" placeholder="9478xxxxxx">
            <button id="submit">Get Code</button>
          </div>
          <div id="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:#40c3ff;font-weight:bold;background:rgba(0,0,0,0.7)";
      
      // Add copy animation
      box.style.animation = "copied 0.5s ease";
      setTimeout(() => {
        box.style.animation = "floatBox 6s ease-in-out infinite";
      }, 500);
      
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold;background:rgba(255,255,255,0.1)";
      }, 500);
    }
    
    // Define the copied animation
    document.head.insertAdjacentHTML("beforeend", `
      <style>
        @keyframes copied {
          0% { transform: translateY(0); }
          25% { transform: translateY(-15px); }
          50% { transform: translateY(0); }
          75% { transform: translateY(-7px); }
          100% { transform: translateY(0); }
        }
      </style>
    `);

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      
      // Add button click animation
      b.style.transform = "scale(0.95)";
      setTimeout(() => {
        b.style.transform = "scale(1)";
      }, 200);
      
      if (!c.value) {
        a.innerHTML = '<a style="color:#ff4040;font-weight:bold;display:block;animation:shake 0.5s ease">‚ùóEnter your whatsapp number with country code.</a><br>';
        // Add shake animation
        document.head.insertAdjacentHTML("beforeend", `
          <style>
            @keyframes shake {
              0%, 100% { transform: translateX(0); }
              20%, 60% { transform: translateX(-10px); }
              40%, 80% { transform: translateX(10px); }
            }
          </style>
        `);
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#ff4040;font-weight:bold;display:block;animation:shake 0.5s ease">‚ùóInvalid number format. Please try again.</a><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#40c3ff;font-size:18px;font-weight:bold";
        
        // Show the loading spinner with fade-in animation
        document.getElementById("loading-spinner").style.display = "block";
        document.getElementById("loading-spinner").style.animation = "fadeIn 0.5s ease";
        
        // Add fade-in animation
        document.head.insertAdjacentHTML("beforeend", `
          <style>
            @keyframes fadeIn {
              from { opacity: 0; }
              to { opacity: 1; }
            }
          </style>
        `);
        
        a.innerHTML = ''; // Clear the previous content
        
        try {
          // Use the actual API endpoint to get the code
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "‚ùó Service Unavailable";
          
          // Hide spinner
          document.getElementById("loading-spinner").style.display = "none";
          
          // Show code with fade-in animation
          a.innerHTML = '<div style="animation:fadeIn 0.5s ease;margin-top:15px;"><font id="copy" onclick="Copy()" style="color:#ff4040;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font></div>';
          
          // Add success animation to box
          box.style.animation = "success 1s ease";
          setTimeout(() => {
            box.style.animation = "floatBox 6s ease-in-out infinite";
          }, 1000);
          
          // Add success animation
          document.head.insertAdjacentHTML("beforeend", `
            <style>
              @keyframes success {
                0% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); }
                50% { box-shadow: 0 0 50px rgba(64, 195, 255, 0.8); }
                100% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); }
              }
            </style>
          `);
        } catch (error) {
          // Hide spinner
          document.getElementById("loading-spinner").style.display = "none";
          
          // Show error message
          a.innerHTML = '<a style="color:#ff4040;font-weight:bold;display:block;animation:shake 0.5s ease">‚ùó Service Unavailable. Please try again later.</a><br>';
        }
      }
    });
  </script>
</body>
</html>
